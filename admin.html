<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - OPR Fargo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Password Protection Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-modal-content">
            <h2>Admin Access</h2>
            <p>Please enter the admin password to continue</p>
            <div class="form-group">
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
                <p class="error-message" id="passwordError" style="display: none; color: var(--error); margin-top: 0.5rem; font-size: 0.9rem;"></p>
            </div>
            <button class="add-server-btn" onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <div id="adminContent" style="display: none;">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html" style="text-decoration: none;">
                        <h1>OPR Fargo</h1>
                    </a>
                </div>
                <a href="index.html" class="admin-toggle">Back to Servers</a>
            </div>
        </nav>

        <div class="admin-layout">
            <!-- Sidebar Navigation -->
            <aside class="admin-sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-item active" data-section="servers">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span>Servers</span>
                    </div>
                    <div class="sidebar-item" data-section="homepage">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span>Homepage</span>
                    </div>
                    <div class="sidebar-item" data-section="footer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 14H4v-4h11v4zm0-5H4V9h11v4zm5 5h-4V9h4v9z"/>
                        </svg>
                        <span>Footer</span>
                    </div>
                    <div class="sidebar-item" data-section="social">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        <span>Social Media</span>
                    </div>
                    <div class="sidebar-item" data-section="slideshow">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <span>Slideshow</span>
                    </div>
                    <div class="sidebar-item" data-section="settings">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                        <span>Settings</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="admin-main">
                <div class="admin-section" id="servers-section">
                    <h2>Server Management</h2>
                    <div class="admin-form">
                        <div class="form-group">
                            <label for="serverName">Server Display Name</label>
                            <input type="text" id="serverName" placeholder="e.g., OPR Fargo Main Server">
                        </div>
                        <div class="form-group">
                            <label for="battlemetricsId">BattleMetrics Server ID</label>
                            <input type="text" id="battlemetricsId" placeholder="e.g., 12345678">
                        </div>
                        <button class="add-server-btn" onclick="addServer()">Add Server</button>
                    </div>
                    <div class="servers-list" id="adminServersList">
                        <div class="loading">Loading servers...</div>
                    </div>
                </div>

                <div class="admin-section" id="homepage-section" style="display: none;">
                    <h2>Homepage Content</h2>
                    <div class="admin-form">
                        <div class="form-group">
                            <label for="siteTitle">Site Title</label>
                            <input type="text" id="siteTitle" placeholder="e.g., OPR Fargo">
                        </div>
                        <div class="form-group">
                            <label for="siteDescription">Site Description</label>
                            <textarea id="siteDescription" rows="3" placeholder="Enter site description"></textarea>
                        </div>
                        <button class="add-server-btn" onclick="saveHomepageContent()">Save Homepage</button>
                    </div>
                </div>

                <div class="admin-section" id="footer-section" style="display: none;">
                    <h2>Footer Content</h2>
                    <div class="admin-form">
                        <div class="form-group">
                            <label for="footerDescription">Footer Description</label>
                            <textarea id="footerDescription" rows="3" placeholder="Enter footer description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="footerCopyright">Copyright Text</label>
                            <input type="text" id="footerCopyright" placeholder="e.g., Â© 2024 OPR Fargo">
                        </div>
                        <button class="add-server-btn" onclick="saveFooterContent()">Save Footer</button>
                    </div>
                </div>

                <div class="admin-section" id="social-section" style="display: none;">
                    <h2>Social Media Links</h2>
                    <div class="admin-form">
                        <div class="form-group">
                            <label for="discordLink">Discord Link</label>
                            <input type="url" id="discordLink" placeholder="https://discord.gg/...">
                        </div>
                        <div class="form-group">
                            <label for="twitterLink">Twitter/X Link</label>
                            <input type="url" id="twitterLink" placeholder="https://twitter.com/...">
                        </div>
                        <div class="form-group">
                            <label for="facebookLink">Facebook Link</label>
                            <input type="url" id="facebookLink" placeholder="https://facebook.com/...">
                        </div>
                        <div class="form-group">
                            <label for="instagramLink">Instagram Link</label>
                            <input type="url" id="instagramLink" placeholder="https://instagram.com/...">
                        </div>
                        <div class="form-group">
                            <label for="youtubeLink">YouTube Link</label>
                            <input type="url" id="youtubeLink" placeholder="https://youtube.com/...">
                        </div>
                        <div class="form-group">
                            <label for="twitchLink">Twitch Link</label>
                            <input type="url" id="twitchLink" placeholder="https://twitch.tv/...">
                        </div>
                        <div class="form-group">
                            <label for="redditLink">Reddit Link</label>
                            <input type="url" id="redditLink" placeholder="https://reddit.com/...">
                        </div>
                        <button class="add-server-btn" onclick="saveSocialLinks()">Save Social Links</button>
                    </div>
                </div>

                <div class="admin-section" id="slideshow-section" style="display: none;">
                    <h2>Slideshow Images</h2>
                    <div class="admin-form">
                        <div class="form-group">
                            <label for="slide1Url">Slide 1 Image URL</label>
                            <input type="url" id="slide1Url" placeholder="images/slide1.jpg">
                        </div>
                        <div class="form-group">
                            <label for="slide2Url">Slide 2 Image URL</label>
                            <input type="url" id="slide2Url" placeholder="images/slide2.jpg">
                        </div>
                        <div class="form-group">
                            <label for="slide3Url">Slide 3 Image URL</label>
                            <input type="url" id="slide3Url" placeholder="images/slide3.jpg">
                        </div>
                        <button class="add-server-btn" onclick="saveSlideshowImages()">Save Slideshow</button>
                    </div>
                </div>

                <div class="admin-section" id="settings-section" style="display: none;">
                    <h2>Site Settings</h2>
                    <div class="admin-form">
                        <div class="form-group">
                            <label for="updateInterval">Server Update Interval (seconds)</label>
                            <input type="number" id="updateInterval" placeholder="30" min="10" max="300">
                        </div>
                        <button class="add-server-btn" onclick="saveSettings()">Save Settings</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/admin-content.js"></script>
</body>
</html>
